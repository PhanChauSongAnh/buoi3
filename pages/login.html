<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="app">
        <div class="form-layout">
            <form method="get">
                <div class="form-title">
                    <div class="title">Login</div>
                    <hr>
                </div>
                <div class="pic">
                    <img src="http://www.logotypes101.com/logos/32/33FDB048D46A0C868B3B87D290DCB886/sa.png" alt="avatar">
                </div>
                <!-- email -->
                <div class="input-fileds">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <!-- icon -->
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input id="email" type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <!-- icon -->
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input id="email" type="text" class="form-control" placeholder="Passowrd" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <button type="button" class="btn btn-primary" id="login-btn">Login
                    </button>


                </div>
            </form>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/49fa56e081.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
